
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حذف درس</title>
  <style>
    body{font-family:system-ui,Tahoma; margin:2rem;}
    .warn{background:#fff3f3; border:1px solid #f3dada; padding:1rem; border-radius:10px}
    .btn{padding:.5rem .8rem; border-radius:10px; border:1px solid #ccc; text-decoration:none; display:inline-block}
    .btn:hover{background:#f7f7f7}
    .row{display:flex; gap:.6rem; margin-top:1rem}
  </style>
</head>
<body>
  <h1>حذف الدرس</h1>
  <div class="warn">
    هل أنت متأكد من حذف الدرس: <strong>{{ lesson.title }}</strong>؟
    <form method="post" class="row">
      {% csrf_token %}
      <button class="btn" type="submit">نعم، حذف</button>
      <a class="btn" href="{% url 'lessons_list' lesson.offering.term.id lesson.offering.subject.id %}">إلغاء</a>
    </form>
  </div>
</body>
</html>
